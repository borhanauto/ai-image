<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Product Image - Minimalistic Background</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      gap: 20px;
      user-select: none;
    }

    #background-canvas {
      position: relative;
      width: 600px;
      height: 400px;
      border-radius: 12px;
      background: linear-gradient(to bottom, #f9fafb 0%, #dfe3e6 100%);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.1),
        inset 0 -15px 30px rgba(255,255,255,0.9);
      overflow: visible;
    }

    #floor {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      height: 120px;
      background: #ffffff;
      box-shadow:
        inset 0 3px 15px rgba(0,0,0,0.05),
        0 -10px 20px rgba(0,0,0,0.08);
      border-top-left-radius: 80% 30px;
      border-top-right-radius: 80% 30px;
      filter: drop-shadow(0 5px 5px rgba(0,0,0,0.06));
      z-index: 1;
    }

    #spotlight {
      position: absolute;
      top: 0; left: 50%;
      width: 250px; height: 250px;
      margin-left: -125px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.75) 0%, transparent 80%);
      filter: blur(40px);
      pointer-events: none;
      z-index: 2;
      animation: gentlePulse 6s ease-in-out infinite;
    }

    @keyframes gentlePulse {
      0%, 100% {
        opacity: 0.75;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    /* Product image styling */
    #product-image {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 220px;
      filter: drop-shadow(0 4px 5px rgba(0,0,0,0.1));
      z-index: 3;
      user-select: none;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: none; /* hidden initially */
      object-fit: contain;
      max-width: 90%;
    }

    #product-image:hover {
      transform: translateX(-50%) scale(1.05);
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.15));
    }

    /* Upload button styling */
    #upload-label {
      background-color: #1e293b;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(30, 41, 59, 0.3);
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #upload-label:hover {
      background-color: #3b4a6b;
    }

    #upload-input {
      display: none;
    }

    /* Responsive scaling for smaller screens */
    @media (max-width: 640px) {
      #background-canvas {
        width: 90vw;
        height: 60vw;
      }
      #product-image {
        max-height: 40vw;
      }
    }
  </style>
</head>
<body>

  <label for="upload-input" id="upload-label">Upload Your Product Image</label>
  <input type="file" accept="image/*" id="upload-input" />

  <div id="background-canvas">
    <div id="spotlight"></div>
    <div id="floor"></div>
    <img id="product-image" alt="Uploaded Product" />
  </div>

  <script>
    const uploadInput = document.getElementById('upload-input');
    const productImage = document.getElementById('product-image');

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        return;
      }

      // Create a local URL for the uploaded image and set it as the src
      const imageURL = URL.createObjectURL(file);
      productImage.src = imageURL;
      productImage.style.display = 'block';

      // Optional: Revoke the object URL after image loads for memory efficiency
      productImage.onload = () => {
        URL.revokeObjectURL(imageURL);
      };
    });
  </script>

</body>
</html>
