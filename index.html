<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Image Editor & Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; margin-bottom: 10px; padding: 10px; font-size: 16px; }
    img { max-width: 100%; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    #download-link { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Upload and AI-Edit Your Image</h1>

  <input type="file" id="upload" accept="image/*" />
  <textarea id="prompt" placeholder="Describe how you want to edit or recreate your image" rows="3"></textarea>
  <button id="generate">Generate AI Image</button>

  <h2>Uploaded Image Preview</h2>
  <img id="preview" src="" alt="Upload preview" />

  <h2>AI Edited Image Result</h2>
  <img id="result" src="" alt="Result" />
  <a id="download-link" href="#" download="ai-edited-image.png" style="display:none;">Download Edited Image</a>

  <script>
    const uploadInput = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const promptInput = document.getElementById('prompt');
    const generateBtn = document.getElementById('generate');
    const downloadLink = document.getElementById('download-link');

    let uploadedFile;

    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      uploadedFile = file;
      preview.src = URL.createObjectURL(file);
      result.src = '';
      downloadLink.style.display = 'none';
    });

    generateBtn.addEventListener('click', async () => {
      if (!uploadedFile) {
        alert('Please upload an image first.');
        return;
      }
      if (!promptInput.value.trim()) {
        alert('Please enter a prompt describing the edit.');
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      try {
        const formData = new FormData();
        formData.append('image', uploadedFile);
        formData.append('prompt', promptInput.value.trim());

        const response = await fetch('/api/edit-image', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Failed to generate image');

        const data = await response.json();

        result.src = data.editedImageUrl;
        downloadLink.href = data.editedImageUrl;
        downloadLink.style.display = 'inline';

      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate AI Image';
      }
    });
  </script>
</body>
</html>
