<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Display with Minimalistic Background</title>
  <style>
    /* Reset & base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background container */
    #background-canvas {
      position: relative;
      width: 600px;
      height: 400px;
      border-radius: 12px;
      background: linear-gradient(to bottom, #f9fafb 0%, #dfe3e6 100%);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.1),
        inset 0 -15px 30px rgba(255,255,255,0.9);
      overflow: visible;
    }

    /* Matte white floor */
    #floor {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      height: 120px;
      background: #ffffff;
      box-shadow:
        inset 0 3px 15px rgba(0,0,0,0.05),
        0 -10px 20px rgba(0,0,0,0.08);
      border-top-left-radius: 80% 30px;
      border-top-right-radius: 80% 30px;
      filter: drop-shadow(0 5px 5px rgba(0,0,0,0.06));
      z-index: 1;
    }

    /* Soft ambient spotlight */
    #spotlight {
      position: absolute;
      top: 0; left: 50%;
      width: 250px; height: 250px;
      margin-left: -125px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.75) 0%, transparent 80%);
      filter: blur(40px);
      pointer-events: none;
      z-index: 2;
      animation: gentlePulse 6s ease-in-out infinite;
    }

    @keyframes gentlePulse {
      0%, 100% {
        opacity: 0.75;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    /* Product image styling */
    #product-image {
      position: absolute;
      bottom: 130px; /* Just above the floor */
      left: 50%;
      transform: translateX(-50%);
      max-height: 220px;
      filter: drop-shadow(0 4px 5px rgba(0,0,0,0.1));
      z-index: 3;
      user-select: none;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    #product-image:hover {
      transform: translateX(-50%) scale(1.05);
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.15));
    }
  </style>
</head>
<body>

  <div id="background-canvas">
    <div id="spotlight"></div>
    <div id="floor"></div>

    <!-- Replace the src below with your actual product image URL -->
    <img
      id="product-image"
      src="https://i.imgur.com/9QZTzXh.png"
      alt="Motorcycle Brake Pad"
      draggable="false"
      loading="lazy"
    />
  </div>

</body>
</html>
